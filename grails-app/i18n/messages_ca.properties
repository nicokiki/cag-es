# Comienzo del FAQ
faq.titulo=Preguntes Freqüents

faq.costo.adicional.titulo=Existeix algun cost addicional per efectuar la reserva a traves de Click & Golf?
faq.costo.adicional.rta1=No. Pots reservar el teu Green Fee a través de Click & Golf sense cap cost addicional

faq.como.se.reserva.titulo=Como es reserva un Green Fee a traves de Click & Golf?
faq.como.se.reserva.rta1=Reservar un Green Fee a través de Click & Golf és molt fàcil i segur. Només has de ser un usuari registrat de Click & Golf i seguir aquests passos:
faq.como.se.reserva.rta2=Seleccionar la ubicació i data al cercador que apareix a la pàgina principal
faq.como.se.reserva.rta3=Triar el Green Fee que millor s'ajusti per franja horària o preu a les teves necessitats
faq.como.se.reserva.rta4=Seleccionar la quantitat de jugadors per l’horari que prefereixes
faq.como.se.reserva.rta5=Acceptar les condicionis i polítiques de cancel•lació de Click & Golf i efectuar el pagament anticipat del 12% de l'import total de la teva reserva a través de la nostra plataforma de pagaments segura, Paypal, on se't sol•licitarà les dades de la teva targeta de dèbit o crèdit.
faq.como.se.reserva.rta6=¡I ja està! Veuràs la pantalla de confirmació de la teva reserva i rebràs un e-mail de confirmació per a que imprimeixis i portis amb tu al camp.

faq.debo.pagar.online.todo.titulo=Haig de pagar online el total del preu de la reserva?
faq.debo.pagar.online.todo.rta1=No. Per confirmar la teva reserva, es requereix el pagament anticipat del 12% de l'import total per a tots els jugadors inclosos en la teva reserva, pel qual la nostra plataforma de pagaments segura, Paypal, et sol•licitarà les dades de la teva targeta de dèbit o crèdit, o bé, les dades del teu compte de Paypal.
faq.debo.pagar.online.todo.rta2=Hauràs d'abonar el valor restant de l'import total de la teva reserva en el camp en el qual has reservat, els mitjans de pagament del qual dependran de cada camp.

faq.debo.imprimir.titulo=Haig d'imprimir la meva confirmacio de reserva?
faq.debo.imprimir.rta1=El full de confirmació és necessari, imprimeix una còpia i porta-la amb tu al camp ja que aquesta actua com el teu rebut. 

faq.tiempo.antelacion.titulo=Amb quant temps de antelacio a l'horari de sortides haig de presentar-me en el camp?
faq.tiempo.antelacion.rta1=Almenys 30 minuts abans de l'horari de sortida.

faq.llegar.tarde.titulo=Que passa si arribo tard al camp?
faq.llegar.tarde.rta1=Si no et presentes al camp almenys 30 minuts abans de l'hora de sortida de la teva reserva el camp es reservarà el dret de permetre't jugar.

faq.email.confirmacion.titulo=Que passa si no he rebut l'e-mail de confirmacio de la meva reserva?
faq.email.confirmacion.rta1=Sempre verifica que no hagis rebut l'e-mail a la teva carpeta de Spam. Si estiguessis segur que no l’has rebut, posa't en contacte amb nosaltres. 

faq.cambiar.dia.titulo=Puc canviar el dia o horari d'una reserva ja confirmada?
faq.cambiar.dia.rta1=No. Però sempre pots cancel•lar la teva reserva 48 hores abans del horari de sortida i efectuar una nova reserva. Veure més sobre les nostres Polítiques de cancel•lació.

faq.cancelar.titulo=Puc cancel.lar una reserva ja confirmada?
faq.cancelar.rta1=Si. Fins a 48 hores abans de l’horari de sortida. Revisa les nostres Polítiques de cancel•lació.

faq.cancelar.cobrar.titulo=Em cobren per cancel.lar la meva reserva?
faq.cancelar.cobrar.rta1=No. Si cancel•les 48 hores abans del horari de sortida et reemborsarem el total de l'import que hagis pagat online en euros a través del nostre lloc. Veure més detalls en les nostres Polítiques de cancel•lació.

faq.cancelar.12.titulo=Que passa si he abonat el pagament anticipat del 12% de la meva reserva i no em presento al camp per jugar? Haig de pagar l'import restant de la reserva?
faq.cancelar.12.rta1=No. Si no et presentes al camp el pagament anticipat del 12% de l'import total per a tots els jugadors inclosos en la teva reserva no serà reemborsat, però no et cobrarem el valor restant del total de l'import de la teva reserva. Veure més detalls a les nostres Polítiques de cancel•lació.

faq.normas.titulo=Com puc veure les normes i regles d'etiqueta de cada camp?
faq.normas.rta1=Des del menú Camps podràs accedir a la descripció de cada camp, on podràs veure les normes i regles d'etiqueta de la majoria d'ells. Com a alternativa, pots contactar directament amb el camp, el telèfon del qual apareix en l'e-mail de confirmació de la teva reserva. 

faq.tiempo.antes.titulo=Quant temps abans de l'horari de sortida puc fer una reserva?
faq.tiempo.antes.rta1=Pots reservar Green Fees fins a quatre hores abans de l’horari de sortida

faq.requiere.licencia.titulo=Que passa si el camp requereix llicencia per jugar?
faq.requiere.licencia.rta1=Al moment d'efectuar una reserva, t'apareixerà un missatge d'advertiment en cas que el camp en qüestió hagi notificat expressament a Click & Golf que es requereix llicència per jugar en el mateix.
faq.requiere.licencia.rta2=Si tens dubtes sobre si aquest camp requereix de llicència per jugar, et recomanem que et comuniquis amb el camp directament abans d'efectuar la reserva. Pots trobar els dades de contactes de cada camp en la secció Camps.

faq.clima.titulo=Que passa si les condicions climatiques pel dia en el qual tinc una reserva no son bones?
faq.clima.rta1=En cas de males condicions climàtiques, tret que el camp tanqui, tot el joc programat ocorrerà. 

faq.contactarme.por.clima.titulo=Em contactaran si el camp tanca per males condicions climatiques?
faq.contactarme.por.clima.rta1=En cas de males condicions climàtiques, és responsabilitat dels golfistes contactar amb el camp i confirmar si el mateix estarà obert per al joc. 
faq.contactarme.por.clima.rta2=El nombre de telèfon de contacte del camp s'inclou en el correu electrònic de confirmació de la teva reserva.

faq.clima.cierra.titulo=Si el camp tanca per males condicions climatiques o altres motius imprevists, em reemborsaran el pagament anticipat del 12% que he pagat?
faq.clima.cierra.rta1=Si no pots jugar a causa que el camp es troba tancat el dia de la teva reserva, posa't en contacte amb nosaltres amb els detalls de la teva reserva i et farem el reemborsament complet de l'import que has pagat. 

faq.como.registrar.titulo=Com em registro a Click & Golf?
faq.como.registrar.rta1=La manera més senzilla de registrar-te és via Facebook.
faq.como.registrar.rta2=Alternativament, pots registrar-te ingressant el teu e-mail i triant una contrasenya. T'enviarem un e-mail per a que verifiquis les teves dades i finalitzis l'activació del teu compte de Click & Golf.

faq.email.no.recibido.titulo=Que passa si no rebo l'e-mail per a que finalitzi la activacio del meu compte?
faq.email.no.recibido.rta1=Sempre verifica que no hagis rebut l'e-mail en la teva carpeta de Spam. Si estiguessis segur que no l’has rebut, posa't en contacte amb nosaltres.

faq.contrasenia.olvide.titulo=Oblido la meva contrasenya. Que faig?
faq.contrasenia.olvide.rta1=Tria l'opció 'Has oblidat la teva contrasenya?' des de la finestra de login. 

