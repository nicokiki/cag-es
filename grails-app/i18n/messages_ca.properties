terminos.y.condiciones.title=Términos y Condiciones
terminos.y.condiciones.pre.1=A través de clickandgolf.es podrá reservar green fees con nuestra amplia selección de campos de golf y campos de pitch & putt disponibles en nuestro sitio web.
terminos.y.condiciones.pre.2=Cuando Usted hace una reserva de green fee en un campo de golf o en un campo de pitch & putt a través de nuestro sitio web, se aplican los siguientes términos y condiciones (los Términos y Condiciones), así que por favor léalos atentamente. Al usar o visitar el sitio web usted acepta estos Términos y Condiciones, así como nuestra Política de Privacidad y nuestra Política de Cancelación.

terminos.y.condiciones.1=1. Contrato con los Campos de Golf o Campos de Pitch & Putt
terminos.y.condiciones.1.1=1.1 clickandgolf.es Actúa como agente en nombre de los campos de golf y campos de pitch & putt que figuran en nuestro sitio web. Por lo que cuando usted efectúa una reserva online de green fee a través de nuestro sitio web, su contrato es con el campo y las normas y reglamentos que aplican son las del campo. Las normas y reglamentos de los campos varían. clickandgolf.es Puede proporcionarle una copia de las normas y reglamentos de un determinado campo bajo petición.

terminos.y.condiciones.2=2. Qué se incluye en su reserva
terminos.y.condiciones.2.1=2.1 Su reserva de green fee es una reserva para jugar una ronda de golf en un campo de golf o campo de pitch & putt determinado en un día y horario determinado. 

terminos.y.condiciones.3=3. Precisión de la Información
terminos.y.condiciones.3.1=3.1 Toda la información general acerca de los campos de golf y campos de pitch & putt que se muestra en nuestro sitio web ha sido proporcionada a nosotros por los campos.  Si bien tratamos de asegurar que esta información sea precisa y esté actualizada contactándonos regularmente con los campos, dependemos de que éstos provean información precisa. En consecuencia, no aceptamos ninguna responsabilidad en relación con cualquier información inexacta o errónea proporcionada, salvo aquellas causadas por nuestra negligencia o fraude.

terminos.y.condiciones.4=4. Precios
terminos.y.condiciones.4.1=4.1 Los precios de los green fees varían de acuerdo a la calidad y variedad de los campos, así como la ubicación y las instalaciones. 
terminos.y.condiciones.4.2=4.2 Los precios están sujetos a cambios en cualquier momento, pero los cambios no afectan a una reserva respecto de los cual ha recibido una Confirmación de Reserva. 
terminos.y.condiciones.4.3=4.3 Todos los precios de green fees ofrecidos en nuestro sitio web  son proporcionados por los campos de golf o campos de pitch & putt. Los campos tienen acceso a un portal web mediante el cual se hacen totalmente responsables de actualizar los precios  de aquellos green fees que anuncian en nuestro sitio web. 

terminos.y.condiciones.5=5. Disponibilidad de green fees
terminos.y.condiciones.5.1=5.1 Todos los green fees ofrecidos en nuestro sitio web  son proporcionados por los campos de golf o campos de pitch & putt. Los campos tienen acceso a un portal web mediante el cual se hacen totalmente responsables de actualizar la disponibilidad  de aquellos green fees que anuncian en nuestro sitio web.  
terminos.y.condiciones.5.2=5.2 Cada green fee  suele estar disponible para hasta cuatro jugadores, por lo que si su reserva incluyera a más de cuatro jugadores, deberá seleccionar más de un green fee. Tenga en cuenta que los green fees se basan en salidas de cuatro bolas, por lo que es posible que usted coincida con otros golfistas en su hora de salida.

terminos.y.condiciones.6=6. Cómo reservar un green fee
terminos.y.condiciones.6.1=6.1 Para reservar un gree fee, Usted debe ser mayor de 18 años de edad. Al confirmar la reserva Usted confirma que Usted y otros jugadores por los que Usted actúa en su nombre, aceptan los Términos y Condiciones, y que Usted informará a los otros jugadores de los detalles de la confirmación de la reserva y cualquier otra información que fuera relevante. Usted, el confirmante de la reserva, de ahora en adelante “Confirmante”,  es el responsable de llevar a cabo los pagos correspondientes a la reserva. 
terminos.y.condiciones.6.2=6.2 Para reservar un green fee en nuestro sitio web, primero deberá logearse, luego deberá elegir una fecha y ubicación. A continuación elegir entre una lista de green fees disponibles de acuerdo al precio y otras características. Deberá luego seleccionar la cantidad de jugadores para los cuales desea reservar. Se le presentará la información del campo seleccionado, el día, horario, precio de green fee individual, cantidad de golfistas, precio a pagar online y precio a pagar en el campo. Usted puede reservar hasta cuatro jugadores en nuestro sitio web.
terminos.y.condiciones.6.3=6.3 Para proceder a confirmar la reserva en nuestro sitio web, requerimos el pago por adelantado online del 12% (doce por ciento) total del precio para todos los jugadores incluidos en la reserva. Aceptamos pagos con tarjetas de débito, crédito o cuentas de PayPal a través de la plataforma de pago segura PayPal. 
terminos.y.condiciones.6.4=6.4 Al ingresar sus detalles de pago, Usted confirma que la tarjeta de débito o crédito o cuenta de PayPal que estuviera utilizando es suya o que Usted ha sido específicamente autorizado por el titular de la misma para poder usarla. Todos los titulares de tarjetas de débito, crédito o cuentas de PayPal, son susceptibles de validación y autorización por la entidad emisora. Si la entidad emisora rechazara la autorización del pago, no se podrá llevar a cabo la reserva en nuestro sitio web.
terminos.y.condiciones.6.5=6.5 Todos los pagos realizados a clickandgolf.es son realizados a través de la plataforma segura de internet PayPal
terminos.y.condiciones.6.6=6.6 Aceptaremos todas las tarjetas de débito o crédito aceptadas por PayPal, como también cuentas PayPal. No existen cargos por usar estas tarjetas.
terminos.y.condiciones.6.7=6.7 Una vez que se lleva a cabo la confirmación del pago, le enviaremos un email de confirmación de su reserva en nombre de los campos de golf o campos de pitch & putt (Confirmación de reserva). 
terminos.y.condiciones.6.8=6.8 Su Confirmación de reserva es evidencia de su reserva y debe ser presentada en el campo de golf o de pitch & putt al arribar al campo. La no presentación de la confirmación de la reserva puede resultar en que el campo le niegue la entrada o no le permita jugar. No tendremos ninguna responsabilidad para/con Usted en caso de que esto ocurra.

terminos.y.condiciones.7=7 Cancelaciones
terminos.y.condiciones.7.1=7.1 Sólo se aceptarán cancelaciones de reservas con al menos 48 horas de antelación al horario de salida del green fee.
terminos.y.condiciones.7.2=7.2 Para efectuar una cancelación, deberá notificarnos vía e-mail reenviándonos su e-mail de Confirmación de Reserva a cancelaciones@clickandgolf.es
terminos.y.condiciones.7.3=7.3 Le reembolsaremos el total del importe en euros que usted haya pagado online a través de nuestro sitio web si cumple con 7.1
terminos.y.condiciones.7.4=7.4 Cargos de NO-SHOW
terminos.y.condiciones.7.5=7.4.1 Si no nos notificara con al menos 48 horas de antelación al horario de salida del green fee, no se reembolsará el importe correspondiente al pago anticipado del 12% del importe total de la reserva que ha sido cargado en su tarjeta de débito o crédito o cuenta Paypal. Sin embargo, no le cobraremos el 88% restante del importe de su reserva.
terminos.y.condiciones.7.6=7.4.2 En caso de no presentarse en el campo al menos 30 minutos antes de la hora de salida del green fee, el campo de golf o de pitch & putt se reservara el derecho de acomodar su reserva en otro horario. En caso de no ser posible, no se reembolsará el importe correspondiente al pago anticipado del 12% del importe total de la reserva que ha sido cargado en su tarjeta de débito o crédito o cuenta Paypal. 
terminos.y.condiciones.7.7=7.4.3 Si su reserva involucrara a más de un jugador y alguno de los jugadores confirmados en su reserva no se presentara en el campo de golf o pitch & putt, no se reembolsará el importe correspondiente al proporcional de aquellos jugadores que no se hayan presentado correspondiente al pago anticipado del 12%. El campo de golf o pitch & putt se reservara el derecho de cobrarle el 88% restante sobre aquellos jugadores que no se hubieran presentado.

terminos.y.condiciones.8=8. Inclemencias climáticas
terminos.y.condiciones.8.1=8.1 En caso de condiciones climáticas adversas, los campos de golf o pitch & putt podrian permanecer cerrados u operar tees de salida o greens alternativos a su discreción.
terminos.y.condiciones.8.2=8.2 Golf o pitch putt jugado en tees de salida o greens alternativos no son reembolsables y son considerados aceptados para jugar golf o pitch & putt. A su vez, buggies y carros de golf pueden no ser permitidos cuando un campo se encontrara mojado de acuerdo a las políticas de cada campo.
terminos.y.condiciones.8.3=8.3 En caso de clima “marginal”, a menos que el campo de golf o pitch & putt estuviera cerrado, el juego de golf o pitch & putt ocurrirá normalmente.
terminos.y.condiciones.8.4=8.4 Es responsabilidad exclusiva del jugador contactar al campo de golf o pitch & putt y confirmar que el campo se encuentra abierto para jugar. Le recomendamos a que se ponga en contacto con los campos en caso de que el clima no fuera acorde como para la práctica del golf o pitch & putt. El número de teléfono del campo de golf o pitch & putt le será previsto en la confirmación de la reserva.

terminos.y.condiciones.9=9. Nuestra responsabilidad
terminos.y.condiciones.9.1=9.1 Al actuar clickandgolf.es como agente en nombre de los campos de golf y campos de pitch & putt que figuran en nuestro sitio web, clickandgolf.es no será responsable por ninguna perdida, daño, reclamo, expensas, costos incurridos como resultado de la provisión de un green fee confirmado por uno de los campos de golf o pitch & putt listados en nuestro sitio web, o cualquier otro servicio provisto por esos campos de golf o pitch & putt, salvo aquellas situaciones causadas por nuestra negligencia o fraude. Por favor revise nuestra sección de Extras y Condiciones de juego e Inclemencias Climáticas que están incorporadas en estos Términos y Condiciones.
terminos.y.condiciones.9.2=9.2 Sin limitaciones a la cláusula 8.1, no seremos responsables ante cualquier cambio de su green fee o cancelaciones por los campos de golf o pitch & putt como resultado de un evento o circunstancia de fuerza mayor, tales como condiciones climáticas severas o causas imprevistas de la naturaleza
terminos.y.condiciones.9.3=9.3 A pesar de que hacemos lo mejor posible para mantenerlo informado de la manera más precisa sobre los campos de golf o pitch & putt que publicamos en nuestro sitio web, no representamos ni garantizamos la correcta disponibilidad de ninguno de los campos de golf o pitch & putt en los que reserva su green fee.
terminos.y.condiciones.9.4=9.4 Tomamos todas las medidas razonablemente posibles para asegurarnos de que nuestro sitio web es seguro, pero en el caso de que no haya negligencia de nuestra parte, no seremos responsables en absoluto por cualquier pérdida o distribución de información que nuestros proveedores pudieran tener.

terminos.y.condiciones.10=10. Reclamos
terminos.y.condiciones.10.1=10.1 Siendo que su contrato es con el campo de golf o pitch & putt con el cual ha efectuado la reserva, cualquier reclamo deberá ser dirigido a aquel campo. Le recomendamos que cualquier reclamo sea llevado a cabo en el momento que el problema hubiera ocurrido de manera de darle la oportunidad al campo de rectificar la situación. Retrasos al hacer un reclamo puede reducir sus posibilidades de recibir compensación. Si necesita asistencia en relación con algún reclamo, póngase en contacto con nuestro equipo de atención al cliente escribiendo un email a info@clickandgolf.es.

terminos.y.condiciones.11=11. Comunicaciones escritas
terminos.y.condiciones.11.1=11.1 La ley pudiera exigir que alguna información o comunicación que nosotros enviamos sea en forma escrita. Cuando usa nuestro sitio, Usted acepta que la comunicación que mantiene con nosotros será mayoritariamente electrónica. Le contactaremos por email o le proveeremos otra manera de comunicación en nuestro sitio web. Para temas contractuales, Usted acepta esta manera de comunicación y acata los contratos, noticias, información que le proveemos electrónicamente y está de acuerdo con cualquier requerimiento legal tales como comunicaciones escritas. Esta condición no afecta sus derechos.

terminos.y.condiciones.12=12. Nuestro derecho a cambiar los Términos y Condiciones
terminos.y.condiciones.12.1=12.1 Tenemos el derecho de revisar y modificar los Términos y Condiciones frecuentemente. Publicaremos siempre en nuestro sitio web los Términos y Condiciones actualizados. Usted deberá cumplir con los mimos al momento de realizar una reserva, a menos que un cambio de estos Términos y Condiciones sea requerido por la ley o fuerzas de autoridad (en este caso también aplicaran estos cambios sobre reservas ya confirmadas), o si le notificamos de cambios en los Términos y Condiciones antes de enviarle la confirmación de la reserva.

terminos.y.condiciones.13=Importante: Extras
terminos.y.condiciones.13.1=La información a continuación forma parte de nuestros Términos y Condiciones. Por favor, léala atentamente. También deberá leer las reglas y normas de cada campo de golf o pitch & putt sobre los cuales haya efectuado una reserva.

terminos.y.condiciones.14=A. Ritmo de Juego
terminos.y.condiciones.14.1=Deberá esperar que una ronda de golf dure entre 4 y 4.5 horas como algo razonable, aunque podría ser aún más lento en casos de ocupación extrema del campo. El ritmo de juego no puede ser garantizado por el campo.

terminos.y.condiciones.15=B. Condiciones de Juego
terminos.y.condiciones.15.1=Aunque los campos de golf y pitch & putt son inspeccionados regularmente, sus condiciones de juego pueden variar eventualmente. El mantenimiento de campos ocurre ocasionalmente y nosotros no siempre podemos ser notificados a tiempo. Eventos de este tipo están fueras de control en clickandgolf.es y ni nosotros ni los campos de golf o pitch & putt serán responsables de las condiciones del campo sobre el cual Usted hubiera efectuado una reserva.

terminos.y.condiciones.16=C. Inclemencias Climaticas
terminos.y.condiciones.16.1=Debido a que las condiciones adversas de clima son inevitables durante el año, los campos de golf o pitch & putt pudieran permanecer cerrados u operar tees de salida o greens alternativos a su discreción. Por favor lea la sección de Inclemencias Climáticas.

terminos.y.condiciones.17=D. Licencias Federativas
terminos.y.condiciones.17.1=Algunos campos de golf o pitch & putt requerirán que Usted posea una licencia federativa de golf o de pitch & putt para poder aceptar visitantes, por lo cual le advertiremos de esta circunstancia antes de efectuar la reserva, en el caso en el que el campo le ha hubiera notificado a clickandgolf.es que requiere que los visitantes posean licencia federativa para poder jugar. Si bien las licencias federativas no son requeridas en todos los campos, las apropiadas normas de etiqueta y conocimiento de normas de golf son esperadas por cualquier campo de golf o pitch & putt. Los campos se reservan el derecho de negar el acceso a sus instalaciones si juzgaran que los jugadores no cumplieran con las normas de etiqueta correspondiente y/o conocimiento de reglas adecuadas. clickandgolf.es No será responsable bajo estas circunstancias.

terminos.y.condiciones.18=E. Normas de Etiqueta / Vestimenta 
terminos.y.condiciones.18.1=Vestimenta apropiada y zapatos de golf deberán utilizarse siempre en el campo de golf o pitch & putt. No podemos aceptar ningún tipo de responsabilidad en caso de que los campos consideren que Usted(es) no cumplieran con sus normas de etiqueta / vestimenta.

terminos.y.condiciones.19=F. Comportamiento
terminos.y.condiciones.19.1=La mayoría de los campos se reservan el derecho de negar el acceso al campo, o al clubhouse si Usted no se comportara de manera adecuada y/o correcta con otros jugadores. clickandgolf.es No efectuara reembolsos bajo estas circunstancias. Usted será directamente responsable para con/el campo de golf o pitch & putt de cualquier daño o perdida a otra persona o propiedad que Usted hubiera causado y las reglas del Club o Campo de golf o pitch & putt  normalmente requerirán que todo el daño sea pagado en el momento que esta circunstancia hubiera ocurrido.

terminos.y.condiciones.20=G. En el campo de golf o pitch & putt
terminos.y.condiciones.20.1=Golf o pitch & putt jugado en tees de salida o greens alternativos no es reembolsable y es considerado como aceptado como parte de jugar al golf o pitch & putt. A su vez, buggies y carros de golf pueden no ser permitidos cuando un campo se encontrara mojado de acuerdo a las políticas de cada campo.

privacy.title=Política de Privacidad
privacy.content.1=En cumplimiento de lo establecido en la Ley Orgánica 15/1999, de Protección de Datos de Carácter Personal, le informamos de que la cumplimentación de cualquier formulario existente en el sitio web clickandgolf.es o el envío de un correo electrónico a cualquiera de nuestros buzones implica:
privacy.content.2=1.- que sus datos de carácter personal serán tratados con la máxima confidencialidad y formarán parte de los ficheros titularidad de clickandgolf.es.
privacy.content.3=1.1.- el envío de emails de las reservas que los usuarios realicen a través de clickandgolf.es para la confirmación de las mismas
privacy.content.4=1.2.- el envío de emails a los campos de golf y pitch & putt para confirmar las reservas que se realicen a través de clickandgolf.es
privacy.content.5=1.3.- el envío de emails de información sobre las ofertas que creamos de su interés
privacy.content.6=2.- la aceptación de esta política de privacidad, así como la autorización a clickandgolf.es para que trate los datos personales que nos facilites de acuerdo con los fines indicados.
privacy.content.7=3.- el consentimiento para la cesión de sus datos a los campos de golf y pitch & putt para confirmar las reservas que se realicen a través de clickandgolf.es
privacy.content.8=Corresponde a los usuarios la actualización de sus propios datos. En cualquier momento, el usuario tendrá el derecho de acceso, rectificación, cancelación y oposición a todos sus datos personales incluidos en los distintos formularios de alta. Para ejercitar esta facultad el usuario deberá remitir un correo electrónico a la siguiente dirección info@clickandgolf.es.
privacy.content.9=El usuario es responsable de la veracidad de los datos y clickandgolf.es no será responsable de la inexactitud de los datos personales de los usuarios.
privacy.content.10=clickandgolf.es Presume que los datos han sido introducidos por su titular o por una persona autorizada por éste, y que son correctos y exactos.
privacy.content.11=Conforme a la legislación vigente en materia de protección de datos, clickandgolf.es ha adoptado los niveles de seguridad adecuados a los datos facilitados por los usuarios y, además, ha instalado todos los medios y medidas a su alcance para evitar la pérdida, mal uso, alteración, acceso no autorizado y extracción de los mismos.
privacy.content.12=La cancelación de datos implica el bloqueo de los mismos y que éstos no puedan ser tratados ni visualizados por clickandgolf.es ni ningún tercero. Sin menoscabo de lo aquí expuesto, informamos que alguna información podrá ser conservada de forma bloqueada por parte de clickandgolf.es para el cumplimiento de sus obligaciones legales, tales como responsabilidades contractuales u obligaciones fiscales y tributarias.
privacy.content.13=Podemos registrar y analizar la información de tráfico web, por ejemplo, para determinar el número de usuarios, o para determinar el volumen de visitas al sitio mediante un enlace en particular o para identificar categorías de visitantes por tipo de navegador. Estas estadísticas se utilizan para permitir una gestión eficaz de nuestros recursos en línea y o para proporcionar datos para la prestación de servicios a acuerdos con nuestros socios afiliados. La información de registro es anónima sin ninguna información de identificación personal que sea obtenida o retenida.
privacy.content.14=Se pueden emplear cookies en algunas páginas de nuestro sitio. Las cookies son pequeños archivos de datos almacenados en su disco duro que nos ayudará a proporcionar una experiencia más personalizada de sitios web, por ejemplo, mediante la retención de la información de registro para guardar el registro de nuevo para volver a entrar en un área restringida. Usted puede optar por rechazar o borrar las cookies modificando las preferencias de su navegador. Si decide hacerlo, entonces la mayoría de las páginas del sitio debería funcionar plenamente en tu navegador.
privacy.content.15=Nuestro sitio puede contener enlaces hacia y desde sitios web de nuestros socios y afiliados. Si usted sigue un enlace a cualquiera de estos sitios web, tenga en cuenta que estos sitios web tienen sus propias políticas de privacidad y que no aceptamos ninguna responsabilidad u obligación por estas políticas. Por favor revise estas políticas antes de enviar cualquier información personal a estos sitios web.
privacy.content.16=Si tiene alguna pregunta o duda sobre lo anterior por favor no dude en contactar con nosotros en info@clickandgolf.es. Cualquier cambio que realicemos en nuestra política de privacidad en el futuro se publicarán en esta página.

greenfee.precio.minimos.type=El preu o els disponibles no són vàlids  