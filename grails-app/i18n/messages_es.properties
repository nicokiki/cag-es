politica.de.cancelacion=Políticas de cancelación
politica.de.cancelacion.subtitulo.1=Politica de cancelacion  del jugador
politica.de.cancelacion.1=Para su seguridad, las cancelaciones solo serán aceptadas por e-mail.Si Usted nos informa de una cancelación, total o parcial,  con 48hs de antelación a su hora de reserva, no habrá cargo alguno en su tarjeta de crédito. Se retendrá el importa abonado si la cancelación se realiza pasadas las 48hs a su hora de reserva.
politica.de.cancelacion.subtitulo.2=Cargos de "NO SHOW"
politica.de.cancelacion.2=En caso de no llegar en el horario de su reserva o de no informar de una cancelación total de su reserva, no se reembolsará el importe cargado a en su tarjeta de crédito. Nosotros no asumimos responsabilidades por incidentes de traslado. 
politica.de.cancelacion.subtitulo.3=Politica de cancelacion de ClickAndGolf.es
politica.de.cancelacion.3=Para nuestra seguridad, las cancelaciones solo serán realizadas por e- mail a la dirección correspondiente: cancelaciones@clickandgolf.es y adjuntando mail o código de reserva. Si por circunstancias fuera de nuestro control, nosotros tenemos que cancelar su reserva total o parcialmente, se lo informaremos con 48 hs de antelación al  horario de su reserva. Si usted hace una reserva, es ya que acepta la política de cancelación y cargos de “No Show” con la totalidad de sus puntos, al igual que las Condiciones Generales de clickandgolf.es.
politica.de.cancelacion.subtitulo.4=Politica de infraccion de reservas
politica.de.cancelacion.4=Se tomará como una infracción a la buena voluntad de las partes a aquellos usuarios que no hayan respetado las 48hs de cancelación más de tres veces. Una vez superado este límite clickandgolf.es se reserva el derecho de cargarle al usuario el importe de dos euros en concepto de gestión de cancelaciones.

