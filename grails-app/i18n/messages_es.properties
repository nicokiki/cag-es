# Comienzo del FAQ
faq.titulo=Preguntas Frecuentes

faq.costo.adicional.titulo=¿Existe algun costo adicional por efectuar la reserva a traves de Click & Golf?
faq.costo.adicional.rta1=No. Puedes reservar tu Green Fee a través de Click & Golf sin ningún costo adicional. 

faq.como.se.reserva.titulo=¿Como se reserva un Green Fee a traves de Click & Golf?
faq.como.se.reserva.rta1=Reservar un Green Fee a través de Click & Golf es muy fácil y seguro. Sólo tienes que ser un usuario registrado de Click & Golf y seguir estos pasos:
faq.como.se.reserva.rta2=Seleccionar la ubicación y fecha en el buscador que aparece en la página principal
faq.como.se.reserva.rta3=Elegir el Green Fee que mejor se ajuste por franja horaria o precio a tus necesidades
faq.como.se.reserva.rta4=Seleccionar la cantidad de jugadores para el horario que prefieras
faq.como.se.reserva.rta5=Aceptar las condiciones y políticas de cancelación de Click & Golf y efectuar el pago anticipado del 12% del importe total de tu reserva a través de nuestra plataforma de pagos segura, Paypal, donde se te solicitará los datos de tu tarjeta de débito o crédito.
faq.como.se.reserva.rta6=¡Y ya está! Verás la pantalla de la confirmación de tu reserva y recibirás un e-mail de confirmación para que imprimas y lleves contigo al campo.

faq.debo.pagar.online.todo.titulo=¿Debo pagar online el total del precio de la reserva?
faq.debo.pagar.online.todo.rta1=No. Para confirmar tu reserva, se requiere el pago anticipado del 12% del importe total para todos los jugadores incluidos en tu reserva, para el cual nuestra plataforma de pagos segura, Paypal, te solicitará los datos de tu tarjeta de débito o crédito, o bien, los datos de tu cuenta de Paypal.
faq.debo.pagar.online.todo.rta2=Deberás abonar el valor restante del importe total de tu reserva en el campo  en el cual has reservado, cuyos medios de pago dependerán de cada campo.

faq.debo.imprimir.titulo=¿Debo imprimir mi confirmacion de reserva?
faq.debo.imprimir.rta1=La prueba de confirmación es necesaria, por favor imprime una copia y llévala contigo al campo ya que ésta actúa como tu recibo. 

faq.tiempo.antelacion.titulo=¿Con cuanto tiempo de antelacion a la hora de salida debo presentarme en el campo?
faq.tiempo.antelacion.rta1=Al menos 30 minutos antes de la hora de salida.

faq.llegar.tarde.titulo=¿Que pasa si llego tarde al campo?
faq.llegar.tarde.rta1=Si no te presentas en el campo al menos 30 minutos antes de la hora de salida de tu reserva el campo se reservará el derecho de permitirte jugar.

faq.email.confirmacion.titulo=¿Que pasa si no he recibido el e-mail de confirmacion de mi reserva?
faq.email.confirmacion.rta1=Siempre verifica que no hayas recibido el e-mail en tu carpeta de Spam. Si estuvieras seguro que no lo has recibido, ponte en contacto con nosotros.  

faq.cambiar.dia.titulo=¿Puedo cambiar el dia u horario de una reserva ya confirmada?
faq.cambiar.dia.rta1=No. Pero siempre puedes cancelar tu reserva 48 horas antes del horario de salida y efectuar una nueva reserva. Ver más sobre nuestras Políticas de cancelación.

faq.cancelar.titulo=¿Puedo cancelar una reserva ya confirmada?
faq.cancelar.rta1=Si. Hasta 48 horas antes del horario de salida. Revisa nuestras Políticas de cancelación.

faq.cancelar.cobrar.titulo=¿Me cobran por cancelar mi reserva?
faq.cancelar.cobrar.rta1=No. Si cancelas 48 horas antes del horario de salida te reembolsaremos el total del importe que hayas pagado online en euros a través de nuestro sitio. Ver más detalles en nuestras Políticas de cancelación.

faq.cancelar.12.titulo=¿Que pasa si he abonado el pago anticipado del 12% de mi reserva y no me presento en el campo para jugar? ¿Debo pagar el importe restante de la reserva?
faq.cancelar.12.rta1=No. Si no te presentas en el campo el pago anticipado del 12% del importe total para todos los jugadores incluidos en tu reserva no será reembolsado, pero no te cobraremos el valor restante del total del importe de tu reserva. Ver más detalles en nuestras Políticas de cancelación.

faq.normas.titulo=¿Como puedo ver las normas y reglas de etiqueta de cada campo?
faq.normas.rta1=Desde el menú Campos podrás acceder a la descripción de cada campo, donde podrás ver las normas y reglas de etiqueta de la mayoría de ellos. Como alternativa, puedes contactarte directamente con el campo, cuyo teléfono de contacto aparece en el e-mail de confirmación de tu reserva. 

faq.tiempo.antes.titulo=¿Cuanto tiempo antes del horario de salida puedo hacer una reserva?
faq.tiempo.antes.rta1=Puedes reservar Green Fees hasta cuatro horas antes del horario de salida

faq.requiere.licencia.titulo=¿Que pasa si el campo requiere licencia para jugar?
faq.requiere.licencia.rta1=Al momento de efectuar una reserva, te aparecerá un mensaje de advertencia en caso de que el campo en cuestión haya notificado expresamente a Click & Golf que se requiere licencia para jugar en el mismo.
faq.requiere.licencia.rta2=Si tienes dudas sobre si dicho campo requiere de licencia para jugar, te recomendamos que te comuniques con el campo directamente antes de efectuar la reserva. Puedes encontrar los datos de contactos de cada campo en la sección Campos.

faq.clima.titulo=¿Que pasa si las condiciones climaticas para el dia en el que tengo una reserva no son buenas?
faq.clima.rta1=En caso de malas condiciones climáticas, a menos que el campo cierre, todo el juego programado ocurrirá.

faq.contactarme.por.clima.titulo=¿Me contactaran si el campo cierra por malas condiciones climaticas?
faq.contactarme.por.clima.rta1=En caso de malas condiciones climáticas, es responsabilidad de los golfistas contactar con el campo y confirmar si el mismo estará abierto para el juego. 
faq.contactarme.por.clima.rta2=El número de teléfono de contacto del campo se incluye en el correo electrónico de confirmación de tu reserva.

faq.clima.cierra.titulo=Si el campo cierra por malas condiciones climaticas u otros motivos imprevistos, ¿me reembolsaran el pago anticipado del 12% que he pagado?
faq.clima.cierra.rta1=Si no puedes jugar debido a que el campo se encuentra cerrado el día de tu reserva, ponte en contacto con nosotros con los detalles de tu reserva y te haremos el reembolso completo del importe que has pagado. 

faq.como.registrar.titulo=¿Como me registro en Click & Golf?
faq.como.registrar.rta1=La manera más sencilla de registrarte es vía Facebook.
faq.como.registrar.rta2=Alternativamente, puedes registrarte ingresando tu e-mail y eligiendo una contraseña. Te enviaremos un e-mail para que verifiques tus datos y finalices la activación de tu cuenta de Click & Golf.

faq.email.no.recibido.titulo=¿Que pasa si no recibo el e-mail para que finalice la activacion de mi cuenta?
faq.email.no.recibido.rta1=Siempre verifica que no hayas recibido el e-mail en tu carpeta de Spam. Si estuvieras seguro que no lo has recibido, ponte en contacto con nosotros.

faq.contrasenia.olvide.titulo=Olvide mi password ¿Que hago?
faq.contrasenia.olvide.rta1=Resetea tu contraseña desde la ventana de login. 


