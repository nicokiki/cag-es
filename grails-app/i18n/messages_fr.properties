# Comienzo del FAQ
faq.titulo=Questions Fréquentes
 
faq.costo.adicional.titulo=Est-ce qu'il faut payer quelque chose d'extra pour réserver a travers  Click & Golf?
faq.costo.adicional.rta1=Non. Vous pouvez réserver votre Green Fee à travers Click & Golf sans payer extra
 
faq.como.se.reserva.titulo=Comment on reserve Green Fee a travers Click & Golf?
faq.como.se.reserva.rta1=Réserver un Green Fee à travers de Click & Golf est très facile et sûr. Vous ne devez que vous enregistrer à Click & Golf et suivre ces pas:
faq.como.se.reserva.rta2=Selectionner l'adresse et la date dans le moteur de recherche qui se trouve dans la page principale
faq.como.se.reserva.rta3=Choisir le Green Fee qui s'adapte mieux aux horaires et aux besoins du jouer
faq.como.se.reserva.rta4=Selectionner la quantité de joueurs à l'horaire que vous préférez
faq.como.se.reserva.rta5=Accepter les conditions et politiques d'annulation de Click & Golf et effectuer le payement à l'avance du 12% du total de votre réserve á travers de notre  plateforme de payements sûre, Paypal, qui vous demandera les coordonnées de votre carte de débit ou de crédit
faq.como.se.reserva.rta6=Ça y est! Vous verrez sur l'écran la confirmation de votre réserve et vous recevrez un mel de confirmation pour que vous l'imprimiez et l'emportiez au cours
 
faq.debo.pagar.online.todo.titulo=Est-ce que je dois payer online le total du prix de la reserve?
faq.debo.pagar.online.todo.rta1=Non. Pour continuer votre réserve, vous devez payer à l'avance le 12% du total de tous les joueurs qui sont inclus dans votre réserve. Notre plateforme de payements sûre, Paypal, vous demandera les coordonnées de votre carte de débit ou crédit , ou ceux du compte de Paypal            
faq.debo.pagar.online.todo.rta2=Vous devrez payer le reste du total de votre réserve sur le cours où vous avez réservé
 
faq.debo.imprimir.titulo=Est-ce que je dois imprimer ma confirmation de reserve?
faq.debo.imprimir.rta1=L'épreuve de confirmation est nécessaire, SVP, imprimez-en une et emportez-la au cours
 
faq.tiempo.antelacion.titulo=Avec combien de temps a l'avance a l'heure de sortie dois-je me presenter dans le cours?
faq.tiempo.antelacion.rta1=Au minimun 30 minutes avant l'heure de sortie
 
faq.llegar.tarde.titulo=Qu'est-ce qui arrive si j'arrive au cours en retard?
faq.llegar.tarde.rta1=Si vous n'arrivez pas au moins 30 minutes á l'avance de votre réserve, le cours aura le droit de vous empêcher à jouer 
 
faq.email.confirmacion.titulo=Qu'est-ce qui arrive si je ne reçois pas le mel de confirmation de ma reserve?
faq.email.confirmacion.rta1= Vous devez vérifier toujours de ne pas recevoir le mel dans votre classeur de Spam. Si vous êtes sûr que vous ne l'avez pas reçu, contactez-nous
 
faq.cambiar.dia.titulo=Est-ce que je peux changer le jour ou l'horaire d'une reserve deja confirmee?
faq.cambiar.dia.rta1= Non. Mais vous pouvez annuler votre réserve 48 hs. avant l'horaire de sortie et effectuer une nouvelle réserve. Voir Politiques d'annulation
 
faq.cancelar.titulo=Est-ce que je peux annuler une reserve deja confirmee?
faq.cancelar.rta1=Oui, jusqu'à 48 hs. avant l'heure de sortie. Voir nos Politiques d'annulation
 
faq.cancelar.cobrar.titulo=Est-ce qu'on va me faire payer si j'annule ma reserve?
faq.cancelar.cobrar.rta1=Non. Si vous annulez 48 hs. avant l'horaire de sortie on va vous rembourser le total de ce que vous avez payé online en euros à travers notre site.Voir Politiques d'annulation
 
faq.cancelar.12.titulo=Qu'est-ce qui arrive si j'ai deja paye au prealable le 12% de ma reserve et je ne me rends pas sur le cours pour jouer? Dois-je payer le reste de la reserve?
faq.cancelar.12.rta1=Non,si vous ne vous rendez pas sur le cours, ce que vous avez payé ne sera pas remboursé mais, en revanche, vous ne devrez pas payer le reste de la réserve. Voir plus de détails dans  Politiques d'annulation       
 
faq.normas.titulo=Quelles sont les normes et les regles d'etiquette de chaque cours?
faq.normas.rta1=Dans le menu 'Cours' vous pourrez voir la description de chaque cours, normes et règles detiquette de la plupart d'eux. Il faudrait s'adresser au cours où vous aller jouer et téléphoner (le numéro se trouve sur le mel de confirmation de réserve)
 
faq.tiempo.antes.titulo=Jusqu'a quelle heure est-ce que je peux faire une reserve avant l'horaire de sortie?
faq.tiempo.antes.rta1=Vous pouvez réserver Green Fees 4 heures avant l'horaire de sortie
 
faq.requiere.licencia.titulo=Qu'est-ce qui arrive si le cours demande la permission pour jouer?
faq.requiere.licencia.rta1=Au moment d'effectuer une réserve, vous verrez un message d'avertissement
faq.requiere.licencia.rta2=Si vous avez des doutes, on vous recommande de vous communiquer directement avant d'effectuer la réserve (section Cours)
 
faq.clima.titulo=Qu'est-ce qui arrive si les conditions meteorologiques ne sont pas bonnes le jour de la reserve?
faq.clima.rta1=Dans le cas de mauvaises conditions météorologiques, à moins que le cours ne ferme, tout le jeu  programé adviendra
 
faq.contactarme.por.clima.titulo=On va me contacter si le cours ferme a cause de mauvaises conditions meteorologiques?
faq.contactarme.por.clima.rta1=C'est la responsabilité des golfeurs contacter et confirmer si le cours est en conditions
faq.contactarme.por.clima.rta2=Le numéro de téléphone de contact du cours est inclu dans le courrier éléctronique de confirmation de le réserve
 
faq.clima.cierra.titulo=Si le cours ferme a cause de mauvaises conditions meteorologiques, ou d'autres causes imprevues, on va me rembourser ce que j'ai paye au prealable? (12%)
faq.clima.cierra.rta1=Si vous ne pouvez pas jouer parce que le cours est fermé le jour de votre réserve, contactez-nous et on va vous rembourser le total payé
 
faq.como.registrar.titulo=Comment est-ce que je m'enregistre en Click & Golf?
faq.como.registrar.rta1=Via Facebook.
faq.como.registrar.rta2=vous pouvez le faire par mel en choisissant un mot de passe. On vous enverra un mel pourque vous vérifiiez vos coordonnées et que vous finissiez l'action de votre compte à Click & Golf
 
faq.email.no.recibido.titulo=Qu'est-ce qui arrive si je ne reçois pas le mel?
faq.email.no.recibido.rta1=Vous devrez vérifier toujours que le mel ne soit pas allé à Spam, au cas contraire, contactez-nous
 
faq.contrasenia.olvide.titulo=J'ai oublie mon password. Qu'est-ce que je dois faire?
faq.contrasenia.olvide.rta1='Resetee' votre mot de passe à partir de la fenêtre de login
 
 
