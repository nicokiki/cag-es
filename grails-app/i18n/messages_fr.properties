politica.de.cancelacion=Politiques d'annulation
politica.de.cancelacion.subtitulo.1=Politique d'annulation du joueur
politica.de.cancelacion.1=Pour votre sécurité les annulations ne seront acceptées que par mel. Si vous nous informez de votre annulation totale ou partielle, 48 hs. en avance vous ne devrez rien payer. On va retenir le montant total si l'annulation est faite 48 hs. après votre réserve
politica.de.cancelacion.subtitulo.2=Charges de "NO SHOW"
politica.de.cancelacion.2=Au cas où vous ne serez pas arrivé à l'horaire de votre reserve ou si vous n'informez pas de l'annulation totale de votre réserve, on ne vous rendra pas le montant chargé à votre carte de crédit. Nous n'avons pas de responsabilité à cause d'incidents de déplacement
politica.de.cancelacion.subtitulo.3=Politique d'annulation de ClickAndGolf.es
politica.de.cancelacion.3=Pour notre sécurité, les annulations ne seront faites que par mel à l'adresse: cancelaciones@clickandgolf.es et en mettant ci-joint mel ou code de réserve. Si on doit annuler votre réserve, totale ou partielle, on va vous informer 48 hs. à l'avance de l'horaire de votre réserve. Si vous faites une réservation c'est que vous acceptez la politique d'annulation et les charges de "No Show" avec la totalité des ses points, de même que les Conditions Générales de clickandgolf.es
politica.de.cancelacion.subtitulo.4=Politique d'infractions de réserves
politica.de.cancelacion.4=On va prendre comme infraction à la bonne volonté de tous les deux, les utilisateurs qui n'ont pas respecté les 48 hs. d'annulation plus de trois fois. Dépassé ce limite clickandgolf.es va charger la somme de deux euros pour la gestion d'annulation
 
